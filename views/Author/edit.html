<!DOCTYPE html>
<!-- file: views/author/edit.html -->
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{title}}</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/normalize.css">
<link rel="stylesheet" href="/css/skeleton.css">
</head>
<body>
 <div class="container">
  <div class="row">
   <div class="eleven column" style="margin-top: 10%">
    <h2>{{title}}</h2>
    {{#author}}
    <form action="/author/{{id}}" method="POST">
     <input type="hidden" name="_method" value="PUT">
     <div class="row">
      <div class="six columns">
       <label for="authorInput">Author Name</label>
       <input class="u-full-width" type="text"
          name="author" value="{{author}}">
      </div>
      <div class="six columns">
        <label for="degreeInput">Nationality</label>
        <input class="u-full-width" type="text"
           name="nationality" value="{{nationality}}">
       </div>
      </div>
      <div class="row">
       <div class="six columns">
        <label for="birth_yearInput">Email</label>
        <input class="u-full-width" type="text"
           name="birth_year" value="{{birth_year}}">
       </div>
       <div class="six columns">
        <label for="fieldsInput">Fields</label>
        <input class="u-full-width" type="tel"
          name="fields" value="{{fields}}">
       </div>
     </div>
     <input class="button-primary" type="submit" value="Update">
    </form>
    {{/author}}
   </div>
  </div>
 </div>
</body>
